<!DOCTYPE html>
<html>

<head>
<title>ЗАРЯ</title>
<style>
body {
  background: #eae9e8;
}
canvas {
  padding-top: 50px;
  padding-left: 0;
  padding-right: 0;
  margin-left: auto;
  margin-right: auto;
  display: block;
  width: 666px;
}
</style>
</head>

<body>

<canvas id="myCanvas" width="666" height="666" style="border: none;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

const
  c = document.getElementById("myCanvas"),
  ctx = c.getContext("2d"),
  width = 666.0, height = 666.0,
  mx = width / 2 - 1,
  my = height / 2 + 3,
  r = mx * 0.5,
  background = new Image();

background.src = "klokje666.png";

background.onload = function() {
  ctx.drawImage(background, 0, 0);   
}

const
  draw = function() {

var
  xx, yy, smallHand, bigHand, secondsHand;

const
  t = new Date(),
  // Hour angle
  ha = 360 / 12,
  // Minute angle
  ma = 360 / 60,
  // Seconds y offset
  syo = 174;

// The "/ 180 * Math.PI" at the end converts angle degrees to radians
smallHand = ((ha * t.getHours() + (ma * t.getMinutes() / 12) + (ma * t.getSeconds() / 60 / 12)) + 90) / 180 * Math.PI;
bigHand = ((ma * t.getMinutes() + (ma * t.getSeconds() / 60)) + 90) / 180 * Math.PI;
secondsHand = (ma * t.getSeconds() + 90) / 180 * Math.PI;

// Draw background
ctx.drawImage(background, 0, 0);

// Draw seconds circle
ctx.beginPath();
ctx.arc(mx, my + syo, 15, 0, 2 * Math.PI, false);
ctx.fillStyle = 'black';
ctx.fill();
ctx.lineWidth = 5;
ctx.strokeStyle = '#bbbbbb';
ctx.stroke();

// Draw seconds hand
ctx.beginPath();
ctx.lineWidth = 3;
ctx.strokeStyle = 'black';
ctx.moveTo(mx, my + syo);
xx = mx - 89 * Math.cos(secondsHand);
yy = my - 89 * Math.sin(secondsHand);
ctx.lineTo(xx, yy + syo);
ctx.stroke();

//Draw seconds hand back
ctx.beginPath();
ctx.lineWidth = 3;
ctx.strokeStyle = 'black';
ctx.moveTo(mx, my + syo);
xx = mx + 30 * Math.cos(secondsHand);
yy = my + 30 * Math.sin(secondsHand);
ctx.lineTo(xx, yy + syo);
ctx.stroke();

// Draw small hand
ctx.beginPath();
ctx.lineWidth = 10;
ctx.strokeStyle = 'black';
ctx.moveTo(mx, my);
xx = mx - r / 1.2 * Math.cos(smallHand);
yy = my - r / 1.2 * Math.sin(smallHand);
ctx.lineTo(xx, yy);
ctx.stroke();

// Draw middle circle
ctx.beginPath();
ctx.arc(mx, my, 15, 0, 2 * Math.PI, false);
ctx.fillStyle = 'black';
ctx.fill();
ctx.lineWidth = 5;
ctx.strokeStyle = '#bbbbbb';
ctx.stroke();

// Draw big hand
ctx.beginPath();
ctx.lineWidth = 10;
ctx.strokeStyle = 'black';
ctx.moveTo(mx, my);
xx = mx - r * 1.03 * Math.cos(bigHand);
yy = my - r * 1.03 * Math.sin(bigHand);
ctx.lineTo(xx, yy);
ctx.stroke();

}

setInterval(draw, 500);

</script>

</body>
</html>
